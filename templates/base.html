<!DOCTYPE html>
<html lang="en">

<head>
    {% block header %}
    <title>SPARC Data Portal</title>
    {% endblock %}
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link href="https://fonts.googleapis.com/css?family=Asap:300,500,600|Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="%% url_for('static', filename = 'css/_base.css') %%">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon/site.webmanifest">
    <link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#6400dd">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ffffff">

    {% if config['ENV'] == 'production' %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-143804703-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-143804703-1');
    </script>
    {% endif %}
</head>

<body>
    <div id="site-container">
        <div id="sparc-header"></div>
        <div id="page-container">{% block app %}{% endblock %}</div>
        <div id="sparc-footer"></div>
    </div>
    <script type="text/javascript" src="/shared/_build/bundle.js"></script>
</body>

{% block javascript %}{% endblock %}

</html>
